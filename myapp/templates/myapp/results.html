{% extends 'myapp/base.html' %}

{% block body_block %}
    {% if booklist %}
        <h2>List of Books</h2>
        <ol>
            {% for book  in booklist %}
                <li>
                        {{book.title}}
                </li>
            {% endfor %}
        </ol>

    {% endif %}
{% endblock %}

{% block myhdg %}
    Hello {{ name }}
    Category is {{ category }}
{% endblock %}
